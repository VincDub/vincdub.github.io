{{ if or (.Site.Params.site_logo) (.Params.replace_site_logo) (.Site.Params.use_custom_logo)}}
<div class="site_logo featured_image">
    <a href="{{ relLangURL "/" }}">
        {{ if .Site.Params.use_custom_logo }}
            {{ partial "custom_logo" .}}
        {{ else }}
            <img class="{{ .Site.Params.site_logo_classes }}" src="{{ if .Params.replace_site_logo }}{{ index .Params.images 0 }}{{ else }}{{ .Site.Params.site_logo }}{{ end }}">
        {{ end }}
    </a>
</div>
{{ end }}
