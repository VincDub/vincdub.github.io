baseURL = 'https://projects.vincdub.com/'
languageCode = 'fr-FR'
title = 'Vincent DUBOIS'
copyright = "Copyright &copy; 2023 - Vincent DUBOIS"
canonifyurls = true
theme = "hugo-kiera"

paginate = 3

summaryLength = 1
enableEmoji = true
pygmentsCodeFences = true

#disqusShortname = "myShortName"

defaultContentLanguage = 'fr'
defaultContentLanguageInSubdir = false

[languages]
  [languages.fr.params]
    disabled = false
    languageCode = 'fr-FR'
    languageDirection = 'ltr'
    languageName = 'Français'
    tagline = "Bâtiment & Data Science"
    weight = 1
  [languages.en.params]
    disabled = true
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    tagline = "Construction & Data Science"
    weight = 1


