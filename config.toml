[params]
    #tagline = "Bâtiment & Data Science"
    description = "Valoriser les données du bâtiment"
    site_logo = "/img/logo.svg#float"
    #images = [""] #This is used for opengraph/twitter cards.
    #customCSS = []  #Optional Customised CSS
    #favicon = ""
    #utterancesRepo = "username/repository"
